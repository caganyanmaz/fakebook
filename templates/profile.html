{% extends "layouts/default.html" %}
    {% block head %}
        <title>Profile</title>
    {% endblock %}
    {% block body %}
        {% include "partials/error_box.html" %}
        <h2>{{ username }}</h2>
        <img src="http://127.0.0.1:5000/get-profile-picture/{{ user_id }}"></img>
        <form action="/add-user-picture" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <input type="submit" value="Add Picture"/>
        </form>
    {% endblock %}
